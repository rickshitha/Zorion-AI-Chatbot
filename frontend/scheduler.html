<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Scheduler</title>

  <style>
    /* Video background */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      pointer-events: none;
      will-change: transform;
      transform: translateZ(0);
    }
    
    
    
    
    

    /* Overlay to darken background video */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 18px;
      margin: 0;
      padding: 40px;
      color: #fff;
      background: linear-gradient(-45deg, #0f172a, #1e293b, #0c4a6e, #334155);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      text-align: center;
      background: linear-gradient(to right, #60a5fa, #818cf8, #a78bfa);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 3rem;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    form {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    input[type="file"] {
      padding: 10px;
      margin: 10px;
      background: #1e293b;
      border: 2px dashed #60a5fa;
      color: #cbd5e1;
      border-radius: 10px;
      cursor: pointer;
    }

    input[type="file"]::file-selector-button {
      background-color: #334155;
      color: #60a5fa;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button {
      padding: 10px 24px;
      background: linear-gradient(to right, #6366f1, #60a5fa);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #60a5fa;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.6); /* darker background */
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(173, 216, 230, 0.3), 0 4px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.15); /* slightly reduced border visibility */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.6s ease-in-out;
    }
    

    .card:hover {
      transform: translateY(-5px) scale(1.01);
      box-shadow: 0 10px 25px rgba(96, 165, 250, 0.3);
    }

    .card h3 {
      color: #93c5fd;
    }

    .card pre, .card td {
      color: #f8fafc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #475569;
      padding: 12px;
      text-align: left;
      font-size: 17px;
    }

    th {
      background-color: #1e293b;
      color: #60a5fa;
    }

    td {
      background-color: #334155;
    }

    pre {
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 17px;
    }

    .spinner {
      display: none;
      border: 6px solid #e5e7eb;
      border-top: 6px solid #60a5fa;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- ðŸ”½ Background Video -->
  <video autoplay muted loop playsinline preload="auto" id="bgVideo">
    <source src="assets/schedulerbg.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  
  

  <!-- ðŸ”½ Dark Overlay -->
  <div class="overlay"></div>

  <div class="content">
    <h1>ðŸ“š Study Scheduler</h1>
    <form id="pdfForm" enctype="multipart/form-data">
      <input type="file" name="pdfs" id="pdfs" accept=".pdf" multiple required />
      <button type="submit">Generate Schedule</button>
    </form>

    <div class="spinner" id="spinner"></div>
    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById("pdfForm");
    const resultDiv = document.getElementById("result");
    const spinner = document.getElementById("spinner");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      spinner.style.display = "block";
      resultDiv.innerHTML = "";

      const response = await fetch("http://127.0.0.1:5000/schedule", {
        method: "POST",
        body: formData,
      });

      const data = await response.json();
      spinner.style.display = "none";

      if (data.schedule && Array.isArray(data.schedule)) {
        data.schedule.forEach((item, index) => {
          const card = document.createElement("div");
          card.classList.add("card");

          const lines = item.split('\n').filter(line => line.trim() !== "");
          let tableHTML = "<table><tr><th>Day</th><th>Topics</th><th>Estimated Time</th></tr>";
          let found = false;

          lines.forEach(line => {
            const match = line.match(/Day\s*(\d+)\s*\(([^)]+)\):\s*(.*)/i);
            if (match) {
              const [, day, time, topic] = match;
              tableHTML += `<tr><td>Day ${day}</td><td>${topic}</td><td>${time}</td></tr>`;
              found = true;
            }
          });

          tableHTML += "</table>";

          card.innerHTML = `
            <h3>ðŸ“˜ Topic ${index + 1}</h3>
            ${found ? tableHTML : `<pre>${item.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</pre>`}
          `;

          resultDiv.appendChild(card);
        });
      } else {
        resultDiv.innerHTML = `<p>Error: ${data.error || 'Unknown issue'}</p>`;
      }
    });
  </script>
</body>
</html>
